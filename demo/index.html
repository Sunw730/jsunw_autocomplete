<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sw.autocomplete Demo</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="position: relative;">
                <input class="form-control" id="test" name="kw" url="data/data.json" multi="true">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a class="btn btn-default" id="btnShow">显示</a>
                <a class="btn btn-default" id="btnHide">隐藏</a>
            </div>
        </div>
    </div>

    <div id="test2" sw_autocomplete="true" url="data/data.json" text="nameCN">
        <input name="test">
    </div>


    <script type="text/javascript" src="../lib/js/jquery.js"></script>
    <script type="text/javascript" src="../src/sw_autocomplete.js"></script>
    <script type="text/javascript">
        var $test = $("#test").sw_autocomplete({
            multi: false,
            url:"data/data.json",
            text:"{nameCN}---{nameCNff}"
        });
    </script>
</body>
</html>
